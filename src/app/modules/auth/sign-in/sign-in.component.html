<div
    class="flex min-w-0 flex-auto flex-col items-center sm:justify-center md:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100"
    *transloco="let t"
>
    <div
        class="flex overflow-hidden sm:bg-card dark:sm:bg-gray-800 sm:rounded-2xl sm:shadow md:w-full md:max-w-6xl"
    >
        <div class="w-full px-4 py-8 sm:w-auto sm:p-12 md:p-16">
            <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
                <!-- Logo -->
                <div class="w-50"></div>

                <!-- Title -->
                <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
                    {{ t('login') }}
                </div>
                <div class="mt-0.5 flex items-baseline font-medium">
                    <div>{{ t('dont user?') }}</div>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-up']"
                    >
                        {{ t('sign in') }}
                    </a>
                </div>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm">
                    <saffron-input id="username" [controlName]="'username'" [formGroup]="signInForm"
                                   [dataType]="SaffronDataType.Text"
                                   [placeholder]="t('username')"
                    ></saffron-input>

                    <saffron-input id="password" [controlName]="'password'" [formGroup]="signInForm"
                                   [dataType]="SaffronDataType.Password"
                                   [placeholder]="t('password')"
                    ></saffron-input>

                    <!-- Actions -->
                    <div class="mt-1.5 inline-flex w-full items-center justify-between">
                        <mat-checkbox
                            class="-ml-2"
                            [color]="'primary'"
                            [formControlName]="'rememberMe'"
                        >
                            {{ t('remember me') }}
                        </mat-checkbox>
                        <a
                            class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/forgot-password']"
                        >
                            {{ t('forgot password') }}
                        </a>
                    </div>

                    <saffron-button [htmlButtonType]="'button'" [title]="t('sign')" [matIcon]="'check'"
                                    [progressSpinner]="true" [formGroup]="signInForm"
                                    [buttonType]="SaffronButtonTypes.Primary"
                                    [buttonClass]="'fuse-mat-button-large mt-6 w-full'"
                                    [tooltip]="t('sign')" (buttonClicked)="signIn($event)"
                    >
                    </saffron-button>
                </form>
            </div>
        </div>

        <!-- Right side -->
        <div
            class="relative hidden h-full w-1/2 flex-auto items-center justify-center overflow-hidden bg-gray-100 dark:bg-gray-800 p-16 dark:border-l md:flex lg:px-28"
        >
            <!-- Background SVG -->
            <svg class="absolute inset-0 pointer-events-none"
                 viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice"
                 xmlns="http://www.w3.org/2000/svg">
                <g class="text-gray-300 dark:text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>

            <svg class="absolute -top-16 -right-16 text-gray-300 dark:text-gray-700"
                 viewBox="0 0 220 192" width="220" height="192" fill="none">
                <defs>
                    <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                             patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
            </svg>

            <!-- Content -->
            <div class="relative z-10 w-full max-w-2xl">
                <div class="text-7xl font-bold leading-none text-gray-800 dark:text-gray-100">
                    <div>{{ t('welcome-back') }}</div>
                    <div>{{ t('to app title') }}</div>
                </div>

                <div class="mt-8 flex items-center">
                    <div class="flex flex-0 items-center -space-x-1.5">
                        <img class="h-10 w-10 flex-0 rounded-full object-cover ring-4 ring-gray-100 dark:ring-gray-800 ring-offset-1 ring-offset-gray-100 dark:ring-offset-gray-800"
                             src="images/avatars/female-18.jpg"
                        />
                        <img class="h-10 w-10 flex-0 rounded-full object-cover ring-4 ring-gray-100 dark:ring-gray-800 ring-offset-1 ring-offset-gray-100 dark:ring-offset-gray-800"
                             src="images/avatars/female-11.jpg"
                        />
                        <img class="h-10 w-10 flex-0 rounded-full object-cover ring-4 ring-gray-100 dark:ring-gray-800 ring-offset-1 ring-offset-gray-100 dark:ring-offset-gray-800"
                             src="images/avatars/male-09.jpg"
                        />
                        <img class="h-10 w-10 flex-0 rounded-full object-cover ring-4 ring-gray-100 dark:ring-gray-800 ring-offset-1 ring-offset-gray-100 dark:ring-offset-gray-800"
                             src="images/avatars/male-16.jpg"
                        />
                    </div>
                    <div class="ml-4 font-medium tracking-tight text-gray-600 dark:text-gray-400">
                        {{ t('More than 17 thousand people joined') }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
