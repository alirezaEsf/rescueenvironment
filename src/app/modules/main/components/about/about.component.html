<div class="about-container">

    <!-- Hero Section -->
    <section class="relative bg-gradient-to-r from-green-800 to-green-600 text-white py-20 px-6 text-center">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">About <span class="text-yellow-300">RescueEnvironment </span></h1>
            <p class="text-lg opacity-90">
                Leading innovations in energy saving and sustainability for a brighter, greener future.
            </p>
        </div>
    </section>

    <!-- History / Mission / Vision -->
    <section class="py-16 px-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition">
            <div class="text-green-600 text-4xl mb-4"><i class="pi pi-history"></i></div>
            <h2 class="text-2xl font-bold mb-3">Our History</h2>
            <p class="text-gray-700">{{ history }}</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition">
            <div class="text-green-600 text-4xl mb-4"><i class="pi pi-bullseye"></i></div>
            <h2 class="text-2xl font-bold mb-3">Mission</h2>
            <p class="text-gray-700">{{ mission }}</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition">
            <div class="text-green-600 text-4xl mb-4"><i class="pi pi-eye"></i></div>
            <h2 class="text-2xl font-bold mb-3">Vision</h2>
            <p class="text-gray-700">{{ vision }}</p>
        </div>
    </section>

    <!-- Team Section -->
    <section class="bg-gray-50 py-16 px-6">
        <h2 class="text-3xl font-semibold text-green-700 mb-10 text-center">Meet Our Team</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-6xl mx-auto">
            <div *ngFor="let member of teamMembers" class="bg-white rounded-xl shadow-md hover:shadow-xl transition p-6 text-center">
                <p-avatar image="{{ member.photo }}" shape="circle" size="xlarge" styleClass="mx-auto mb-4 shadow-lg border-4 border-green-100"></p-avatar>
                <h3 class="text-xl font-bold">{{ member.name }}</h3>
                <p class="text-green-600 italic mb-3">{{ member.role }}</p>
                <p class="text-gray-700">{{ member.bio }}</p>
            </div>
        </div>
    </section>

</div>
