<div class="contact-container bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 py-16 px-6">

    <h1 class="text-4xl font-bold text-center mb-4">Contact Us</h1>
    <p class="subtitle text-center text-gray-600 dark:text-gray-300 mb-12">
        Weâ€™d love to hear from you! Fill out the form and weâ€™ll get back to you shortly.
    </p>

    <div class="contact-content max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">

        <!-- Contact Info -->
        <div class="contact-info space-y-6">
            <div class="info-item flex items-start gap-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg shadow">
                <span class="icon text-2xl">ğŸ“</span>
                <p class="text-gray-700 dark:text-gray-300">123 Green Energy Street, Solar City</p>
            </div>
            <div class="info-item flex items-start gap-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg shadow">
                <span class="icon text-2xl">ğŸ“</span>
                <p class="text-gray-700 dark:text-gray-300">+1 234 567 890</p>
            </div>
            <div class="info-item flex items-start gap-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg shadow">
                <span class="icon text-2xl">âœ‰ï¸</span>
                <p class="text-gray-700 dark:text-gray-300">greenholding.com</p>
            </div>
        </div>

        <!-- Contact Form -->
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form space-y-6">
            <div class="form-group">
                <input type="text" formControlName="name" placeholder="Your Name"
                       class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                <div class="error text-red-500 text-sm mt-1" *ngIf="submitted && f.name.errors">Name is required</div>
            </div>

            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Your Email"
                       class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                <div class="error text-red-500 text-sm mt-1" *ngIf="submitted && f.email.errors">Valid email is required</div>
            </div>

            <div class="form-group">
                <input type="text" formControlName="subject" placeholder="Subject"
                       class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                <div class="error text-red-500 text-sm mt-1" *ngIf="submitted && f.subject.errors">Subject is required</div>
            </div>

            <div class="form-group">
                <textarea formControlName="message" placeholder="Your Message" rows="5"
                          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"></textarea>
                <div class="error text-red-500 text-sm mt-1" *ngIf="submitted && f.message.errors">Message is required</div>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition dark:bg-green-700 dark:hover:bg-green-800">
                Send Message
            </button>
        </form>
    </div>
</div>
