<div class="projects-container bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 py-16 px-6">

    <h1 class="text-4xl font-bold text-center mb-4">Our Projects</h1>
    <p class="subtitle text-center text-gray-600 dark:text-gray-300 mb-12">
        Discover some of our latest and most impactful renewable energy projects.
    </p>

    <div class="projects-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <div class="project-card bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition overflow-hidden"
             *ngFor="let project of projects">

            <div class="image-container relative">
                <img [src]="project.image" [alt]="project.title" class="w-full h-56 object-cover">
                <span class="category absolute top-3 left-3 bg-green-600 text-white dark:bg-green-700 dark:text-gray-100 px-3 py-1 rounded-full text-sm shadow">
                    {{ project.category }}
                </span>
            </div>

            <div class="project-info p-6">
                <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
                <p class="text-gray-700 dark:text-gray-300">{{ project.description }}</p>
            </div>
        </div>
    </div>
</div>
