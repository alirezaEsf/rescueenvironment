<p-toast />
<app-breadcrumbs id="section" [showBackButton]="false"></app-breadcrumbs>
<div class="content-page">
<!--<p-panel header="ثبت اطلاعات محدودیت IP">-->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <p-listbox  [(ngModel)]="selectedIp"
                        [options]="ips"
                        optionLabel="name"
                        [listStyle]="{ 'max-height': '250px' }"
                        [style]="{ width: '15rem' }">
            </p-listbox>
        </div>
        <div class="col-span-1">
            <div class="grid grid-cols-12">
                <div class="col-span-12">
                    <button pButton
                            severity="success" icon="pi pi-plus" (click)="addList()"></button>
                </div>
                <div class="col-span-12">
                    <button pButton
                            severity="danger" icon="pi pi-minus" (click)="remove()"></button>
                </div>
            </div>
        </div>
        <div class="col-span-3">
            <label class="normal-label "><span > IP:</span></label>
            <input [(ngModel)]="ip"  dir="ltr" class="normal-input"
                   pInputText  placeholder="for example: 192.168.100.20">

        </div>
        <div class="col-span-6"></div>
    </div>
    <div class="col-span-12" dir="ltr" style="margin-top: 15px">
        <button pButton label="{{'button.cancel' | transloco}}" (click)="onCancel()" [outlined]="true"
                 severity="danger"  icon="pi pi-times"></button>&nbsp;
        <button pButton severity="success" label="{{'ثبت نهایی' | transloco}}" icon="pi pi-save"
                (click)="onRegister()"></button>
    </div>
<!--</p-panel>-->
</div>
