<p-toast />
<app-breadcrumbs id="section" class="p-0 m-0" [showBackButton]="false"></app-breadcrumbs>
<div class="content-page">
    <div class="grid grid-cols-12">
        <div class="col-span-4">
            <label class="normal-label"><span>{{ 'registerParty.header.PartyTitle'|transloco }}:</span></label>
            <input  class="normal-input" [(ngModel)]="title"
                   (keydown.enter)="onKeydown($event)" pInputText>
        </div>
        <div class="col-span-4 pt-3.5">
            <label class="normal-label"><span>{{ 'registerParty.header.status'|transloco }} :</span></label>
            <p-toggle-switch [(ngModel)]="status" (keydown.enter)="onKeydown($event)"></p-toggle-switch>
        </div>
    </div>


</div>
<div class="w-full mt-4 text-left p-4" >
    <button pButton pRipple  label="{{'button.save' | transloco}}" icon="pi pi-save" severity="success"
            class="normal-button"
            (click)="onRegister()"></button>&nbsp;
    <button pButton pRipple  label="{{'button.cancel' | transloco}}"
            class="normal-button"
            icon="pi pi-times" severity="danger" [outlined]="true"
            (click)="onCancel()"></button>

</div>
