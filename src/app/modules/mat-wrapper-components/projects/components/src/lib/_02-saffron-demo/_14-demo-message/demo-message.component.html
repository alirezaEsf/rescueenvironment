<div style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset appFieldset>
    <legend>SaffronLoaderService</legend>
    <div style="display: flex;flex-direction: column;gap: 1rem">
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'موفقیت'" [buttonType]="SaffronButtonTypes.Basic" (click)="openSeccess()">
        </saffron-button>
      </div>
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'پیام'" [buttonType]="SaffronButtonTypes.Basic" (click)="openInfo()">
        </saffron-button>
      </div>
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'هشدار'" [buttonType]="SaffronButtonTypes.Basic" (click)="openWarn()">
        </saffron-button>
      </div>
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'خطا'" [buttonType]="SaffronButtonTypes.Basic" (click)="openError()">
        </saffron-button>
      </div>
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'خنثی'" [buttonType]="SaffronButtonTypes.Basic" (click)="openSecondary()">
        </saffron-button>
      </div>
      <div style="display: flex; justify-content: center;width: 15rem">
        <saffron-button [title]="'کنتراست'" [buttonType]="SaffronButtonTypes.Basic" (click)="openContrast()">
        </saffron-button>
      </div>
    </div>
  </fieldset>
</div>
