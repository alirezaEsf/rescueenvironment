name: Deploy Angular to GitHub Pages

on:
    push:
        branches: [ "main" ]

permissions:
    contents: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build -- --configuration production --base-href /rescueenvironment/

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist/rescueenvironment # مطمئن شوید این مسیر درست است
                  keep_files: true
